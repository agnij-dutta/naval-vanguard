<!DOCTYPE html>
<html>
<head>
    <title>Naval Vanguard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 600px;"></div>
    <script>
        var map = L.map('map').setView([20.5937, 78.9629], 5); // Center on India

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Function to add a contact to the map
        function addContact(lat, lon, type) {
            L.marker([lat, lon]).addTo(map)
                .bindPopup(type)
                .openPopup();
        }

        // Example: Add a contact
        addContact(12.34, 45.67, 'Cargo Ship');
    </script>
</body>
</html>
